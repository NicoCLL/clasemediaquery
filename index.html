<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adopcíon de perros</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/e6adfd62f3.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <i class="fa-solid fa-paw fa-lg"></i>
        </div>
        <h5>Adopta un amigo</h5>
        <div class="lineamenu"><i class="fa-solid fa-bars fa-lg"></i></div>
      </header>

      <nav class="nav">
        <div class="titulofiltro"><p>Ordenar por:</p></div>
        <div class="filtro">
          <select class="form-select" aria-label="Default select example">
            <option selected>Selecciona una opción</option>
            <option value="1">Edad mayor a menor</option>
            <option value="2">Edad menor a mayor</option>
            <option value="3">Tamaño mayor a menor</option>
            <option value="4">Tamaño menor a mayor</option>
          </select>
        </div>
      </nav>

      <main class="main">
        <div class="card">
          <img
            src="assets/img/perrito.jpg"
            alt="Perro color dorado con lengua afuera"
          />
          <p>Nombre: Dorado</p>
          <div class="botonver">Ver más</div>
        </div>
        <div class="paginador">
          <div aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
              <li class="page-item">
                <a class="page-link" href="#">Previous</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </div>
        </div>
      </main>

      <footer class="footer">Iconos y palabras</footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
